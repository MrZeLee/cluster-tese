apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: qbittorrent-netpol
  namespace: media-server
spec:
  podSelector:
    matchLabels:
      app: qbittorrent
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress to web UI
  - from:
    - namespaceSelector: {}
    ports:
    - protocol: TCP
      port: 8080
  egress:
  # Allow DNS resolution
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow PIA API and WireGuard
  - ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 1337
    - protocol: UDP
      port: 1337
    - protocol: UDP
      port: 51820
    - protocol: TCP
      port: 19999  # PIA port forwarding API
  # Allow local cluster communication
  - to:
    - podSelector: {}
    - namespaceSelector: {}